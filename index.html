<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <main class="contain">
        <h1 class="title" id="title"></h1>
        <div class="cover">
            <img src="" alt="" srcset="" id="cover">
            <audio src="" id="audio"></audio>
        </div>
        <div id="progressContainer" class="progress">
            <section id="progress" class="progresscontain"></section>
        </div>
        <div class="controllers">
            <button class="back">
            <i class="fa-solid fa-backward" id="back"></i>
            </button>
            <button class="play">
             <i id="play" class="fa-solid fa-play" ></i>  
            </button>
            <button class="next">
            <i class="fa-solid fa-forward" id="next"></i>
            </button>
            <!-- 
            <i class="fa-solid fa-stop"></i> -->
        </div>
        <ul class="songs_list" id="s">
        </ul>
    </main>
</body>
</html>
